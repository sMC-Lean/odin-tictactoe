<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar"><button class="reset-button">reset</button></div>
      <div class="board">
        <button class="square top-left" data-row="0" data-column="0"></button>
        <button class="square top-centre" data-row="0" data-column="1"></button>
        <button class="square top-right" data-row="0" data-column="2"></button>
        <button
          class="square centre-left"
          data-row="1"
          data-column="0"
        ></button>
        <button
          class="square centre-centre"
          data-row="1"
          data-column="1"
        ></button>
        <button
          class="square centre-right"
          data-row="1"
          data-column="2"
        ></button>
        <button
          class="square bottom-left"
          data-row="2"
          data-column="0"
        ></button>
        <button
          class="square bottom-centre"
          data-row="2"
          data-column="1"
        ></button>
        <button
          class="square bottom-right"
          data-row="2"
          data-column="2"
        ></button>
      </div>
    </div>
  </body>
</html>
